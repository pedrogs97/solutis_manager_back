version: "3.1"

services:
  agile:
    build:
      context: .
    ports:
      - 8080:8080
    volumes:
      - ./src:/solutis-agile/src
      - storage:/mnt/storage
    command: sh -c "uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload"
    restart: always
    env_file:
      - ./.env
    networks:
      - agile-network

networks:
  agile-network:
    driver: bridge

volumes:
  storage:

version: "3.1"

services:

  # Backend principal
  app:
    build:
      context: .
    environment:
      TZ: "America/Salvador"
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    command: sh -c "uvicorn main:app --host 0.0.0.0 --reload"
    depends_on:
      - postgresql
    env_file:
      - ./.env

  # Serviço de consumo do SQL SERVER
  # datasync-totvs:
